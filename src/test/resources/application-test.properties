#
# Exchange configuration.
cassandre.trading.bot.exchange.driver-class-name=org.knowm.xchange.binance.BinanceExchange
cassandre.trading.bot.exchange.username=jetherrodrigues@gmail.com
cassandre.trading.bot.exchange.passphrase=${BINANCE_PASSWORD}
cassandre.trading.bot.exchange.key=${BINANCE_API_KEY}
cassandre.trading.bot.exchange.secret=${BINANCE_API_SECRET}
#
# Modes.
cassandre.trading.bot.exchange.modes.sandbox=true
cassandre.trading.bot.exchange.modes.dry=true
#
# Exchange API calls rates (In ms or standard ISO 8601 duration like 'PT5S').
cassandre.trading.bot.exchange.rates.account=PT30S
cassandre.trading.bot.exchange.rates.ticker=PT30S
cassandre.trading.bot.exchange.rates.trade=PT30S
#
# Database configuration.
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:cassandre-database;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=